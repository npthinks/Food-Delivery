version: 2

models:
  - name: fact_orders
    description: "Central fact table storing order transactions and linking all dimensions."
    columns:
      - name: order_id
        description: "Unique order identifier (Primary Key)"
        tests:
          - unique
          - not_null

      - name: customer_id
        description: "Links to dim_customer.customer_id"
        tests:
          - relationships:
              to: ref('dim_customer')
              field: customer_id

      - name: restaurant_id
        description: "Links to dim_restaurant.restaurant_name"
        tests:
          - relationships:
              to: ref('dim_restaurant')
              field: restaurant_name

      - name: dish_id
        description: "Links to dim_dish.dish_name"
        tests:
          - relationships:
              to: ref('dim_dish')
              field: dish_name

      - name: order_date_id
        description: "Links to dim_date.date"
        tests:
          - relationships:
              to: ref('dim_date')
              field: date

      - name: price
        description: "Total price of the dish"

      - name: quantity
        description: "Number of items ordered"

      - name: payment_method
        description: "Payment mode (e.g. card, cash, wallet)"

      - name: churned_flag
        description: "Customer churn indicator"

      - name: delivery_status
        description: "Delivery completion status"
